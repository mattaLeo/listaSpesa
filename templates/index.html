<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista spesa</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    </head>
    <body>
        <div class="container" style="padding: 10px;">
            <form action="/aggiungi" method="post" class="form">
                <input type="text" name="element" class="form-control">
                <input type="submit" value="inserisci" class="btn btn-primary">
            </form><br>
            {%if lista %}
                <ul>
                    {%for x in lista%}
                        <li>{{x.nome}}</li>
                        <form action="/rimuovi/{{x.id}}" method="post">
                            <button type="submit" value="rimuovi" class="btn btn-danger">Rimuovi</button>
                        </form>
                    {%endfor%}
                </ul>
            {%endif%}
        </div>
    </body>
</html>
